<h2 class="page-header">Login</h2>
<form (submit)="onLoginSubmit()">
  <div class="form-group">
    <label>Username</label>
    <!-- ng-model - access data in each of these inputs and those pertain to the properties in register.component.ts -->
    <input type="text" [(ngModel)]="username" name="name" class="form-control">
  </div>

  
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
