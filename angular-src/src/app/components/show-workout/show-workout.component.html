<h3>{{workout.name}}</h3>
<br>
<p class="card-text">Category: {{workout.category}}</p>
<p class="card-text">Calories: {{workout.calories}}</p>
<p class="card-text">Length: {{workout.length}}</p>
<p class="card-text">Notes: {{workout.notes}}</p>
<br><br>
<input type="button" [routerLink]="['/update-workout', workout._id]" value="Update" class="btn btn-primary">
<br><br>

<a [routerLink]="['/workouts']">Back to workouts</a>
