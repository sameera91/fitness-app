<h1>Your Workouts</h1>
<a href="/new-workout" class="card-link">Add a New Workout</a><br><br>
<div class="container">
 <div class="search-results" infiniteScroll 
		    [infiniteScrollDistance]="0"
		    (scrolled)="onScrollDown()">
  <div class="row" *ngFor="let workout of workouts">
      <h4 class="card-title" [routerLink]="['/show-workout', workout._id]">{{ workout.name }}</h4>
      <p class="card-title">{{ workout.date }}</p><br>
      <input type="button" (click)="deleteWorkout(workout._id)" value="Delete" class="btn btn-danger">
      <hr>
      <br>
    </div>
  </div>
</div>
